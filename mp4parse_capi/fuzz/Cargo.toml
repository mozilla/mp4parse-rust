[package]
name = "mp4parse_capi-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "=0.3.2"

[dependencies.mp4parse_capi]
path = ".."
features = ["mp4parse_fallible"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "mp4"
path = "fuzz_targets/mp4.rs"

[[bin]]
name = "avif"
path = "fuzz_targets/avif.rs"
